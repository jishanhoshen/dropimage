<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include Font Awesome 5 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Include the Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="DragYourImage">
        <div class="dropBox">
            <div class="header">
                <h2>Upload Your Image</h2>
                <p>PNG, JPG and GIF files are allowed</p>
            </div>
            <div class="uploadArea">
                <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
                <p>Drag and drop or browse to choose a file</p>
            </div>
            <div class="itemList">
                <div class="statusHeader">
                    <span class="status">0 of 3 uploaded</span>
                    <span class="statusAction">Cancel</span>
                </div>
                <div class="uploadList">
                    <ul>
                        <li>
                            <div class="backGroundProgress" style="width: 18%;"></div>
                            <div class="forground">
                                <div class="fileico">
                                    <i class="far fa-file-image"></i>
                                </div>
                                <div class="fileDetails">
                                    <p class="fileName">filename.jpg</p>
                                    <p class="fileSize">fileSize</p>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="backGroundProgress" style="width: 50%;"></div>
                            <div class="forground">
                                <div class="fileico">
                                    <i class="far fa-file-image"></i>
                                </div>
                                <div class="fileDetails">
                                    <p class="fileName">filename.jpg</p>
                                    <p class="fileSize">fileSize</p>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="backGroundProgress" style="width: 2%;"></div>
                            <div class="forground">
                                <div class="fileico">
                                    <i class="far fa-file-image"></i>
                                </div>
                                <div class="fileDetails">
                                    <p class="fileName">filename.jpg</p>
                                    <p class="fileSize">fileSize</p>
                                </div>
                            </div>
                        </li>

                    </ul>
                </div>
                <div class="completeList">

                </div>
            </div>
        </div>
    </div>
    <!-- Include Font Awesome 5 JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</body>

</html>
